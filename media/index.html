<html>
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none';
            img-src ${webview.cspSource} data:;
            font-src ${webview.cspSource};
            script-src ${webview.cspSource};
            style-src ${webview.cspSource} 'self' 'unsafe-inline';"/>
        <style>
            @font-face {
            	font-family: "codicon";
	            src: url("${baseUri}/codicon.ttf") format("truetype");
            }
        </style>
        <link rel="stylesheet" href="${baseUri}/style.css">
        <script src="${baseUri}/code.js"></script>
    </head>
    <body>
        <div id="table-cnt">
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
            <div id="empty-scroll"></div>
            <div id="dropdown_1" class="dropdown" style="display: none;">
                <p><span class="icon-space codicon codicon-symbol-key"></span>p<span class="match">rov</span>a 1</p>
                <p><span class="icon-space codicon codicon-symbol-key"></span>p<span class="match">rov</span>a 2</p>
            </div>
            <div id="dropdown_numeric" class="dropdown" style="display: none;">
                <p><span class="icon-space codicon codicon-equal"></span></span>equal</p>
                <p><span class="icon-space codicon codicon-not-equal"></span></span>equal</p>
                <p><span class="icon-space codicon codicon-less"></span></span>less</p>
                <p><span class="icon-space codicon codicon-greater"></span></span>greater</p>

                <p><span class="icon-space codicon codicon-greater-than-equal"></span>greater or equal</p>
            </div>
        </div>
        <div id="info-cnt">
        </div>

</html>
